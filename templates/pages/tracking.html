{{define "tracking-content"}}
<div class="tracking-layout">
    <!-- Левая колонка: карта + информация о спутнике -->
    <section class="map-column">
        <div class="earth-view-container">
            <canvas id="earth-view" width="800" height="400"></canvas>
        </div>
        <!-- Панель информации о спутнике -->
        <div class="satellite-info-panel" id="satellite-info">
            <div class="info-row">
                <span class="info-cell">
                    <span class="info-label">NORAD</span>
                    <span class="info-value" id="info-norad">25544</span>
                </span>
                <span class="info-cell info-cell-name">
                    <span class="info-value info-value-accent" id="info-name">ISS Space Station</span>
                </span>
                <span class="info-cell">
                    <span class="info-label">UTC</span>
                    <span class="info-value" id="info-time">--:--:--</span>
                </span>
                <span class="info-cell">
                    <span class="info-label">Observer</span>
                    <span class="info-value" id="info-observer">Rostov-on-Don</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-cell">
                    <span class="info-label">Incl</span>
                    <span class="info-value" id="info-orbit">51.64°</span>
                </span>
                <span class="info-cell">
                    <span class="info-label">Period</span>
                    <span class="info-value" id="info-period">92.5 min</span>
                </span>
                <span class="info-cell">
                    <span class="info-label">Lat</span>
                    <span class="info-value info-value-accent" id="info-lat">---.--°</span>
                </span>
                <span class="info-cell">
                    <span class="info-label">Lon</span>
                    <span class="info-value info-value-accent" id="info-lon">---.--°</span>
                </span>
                <span class="info-cell">
                    <span class="info-label">Alt</span>
                    <span class="info-value info-value-accent" id="info-alt">--- km</span>
                </span>
            </div>
            <div class="simulation-badge">ИМИТАЦИЯ</div>
        </div>
    </section>

    <!-- Правая колонка: графики в вертикальный столбик -->
    <section class="charts-column">
        <div class="azimuth-container">
            <h3>Азимут</h3>
            <canvas id="azimuth-view" width="300" height="300"></canvas>
        </div>
        <div class="sky-view-container">
            <canvas id="sky-view" width="300" height="350"></canvas>
        </div>
        <div class="elevation-container">
            <h3>Угол места</h3>
            <canvas id="elevation-view" width="300" height="250"></canvas>
        </div>
    </section>
</div>
{{end}}
